<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up - CodeJava</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>User Registration - Sign Up</h1>
        </div>
        <form th:action="@{/process_register}" th:object="${user}"
            method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="text" th.field="*{email}" class="form-control" name="email" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Name: </label>
                <div class="col-8">
                    <input type="text" th.field="*{name}" class="form-control" name="name" required>
                    </div>
              </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="text" th.field="*{password}" class="form-control" name="password" required>
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label">gender</label>
                <div class="col-8">
                    <input type="text" th.field="*{gender}" class="form-control" name="gender" required>
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label">employed</label>
                <div class="col-8">
                    <input type="boolean" th.field="*{employed}" class="form-control" name="employed" required>
                </div>
            </div>

            <div class="form-group row">
                    <label class="col-4 col-form-label">birthday</label>
                    <div class="col-8">
                        <input type="date" th.field="*{birthday}" class="form-control" name="birthday" required>
                    </div>
                </div>
             
            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
